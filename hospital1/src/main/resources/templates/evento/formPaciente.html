<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>EventoAPP</title>
 <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<h1>Cadastro de Pacientes:</h1>
<h3><a href="/paciente" class="waves- effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Lista de Pacientes</a></h3>
<form class="container" method="post">
 Nome: <input type="text" value="" name="nome"/>
 <div class="row">
 <div class="input-field col s6">
 Data de Nascimento: <input type="date" value="" name="d_nascimento"/>
 </div>
  <div class="input-field col s3">
  
 Sexo: <input type="text" value="" name="sexo"/>
 </div>
<div class="input-field col s3">
 Sangue: <input type="text" value="" name="sangue"/>
 </div>
  </div>
  <div class="row">
  <div class="input-field col s9">
 Endereco:<input type="text" value="" name="endereco"/>
 </div>
 <div class="input-field col s3">
 Contato: <input type="text" value="" name="contato"/>
 </div>
</div>
<button  class="waves- effect waves-light btn" type="submit"> Salvar</button>
</form>
</body>
</html>
