<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	  <head>
	  <title>HospitalApp</title>
	   <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	  </head>
<body>
<h1>Lista de Medicos</h1>

<table class="container">
<thead>
<tr>
	<th>Nome</th>
	<th>Data de Nascimento</th>
	<th>Sexo</th>
	
	</tr>
	</thead>
	<tbody>
	<tr th:each="medico : ${medicos}">
	
    <td><a th:href="${(#mvc.url('MC#detalhesMedico').arg(0, medico.codigo)).build()}"><span th:text= "${medico.nome}"></span></a></td> 
    <td><span th:text="${medico.d_nascimento}"></span></td>
    <td><span th:text="${medico.sexo}"></span></td>
</tr>



</tbody>
</table>
  <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
