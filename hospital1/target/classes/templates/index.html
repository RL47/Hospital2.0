<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	  <head>
	  <title>HospitalApp</title>
	   <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	  </head>
<body>
<h1>Lista de pacientes</h1>
<h3><a href="/cadastrarPaciente" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Cadastrar Paciente</a></h3>
<h3><a href="/cadastrarMedico" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Cadastrar Medico</a></h3>
<table class="container">
<thead>
<tr>
	<th>Nome</th>
	<th>Data de Nascimento</th>
	<th>Sexo</th>
	
	</tr>
	</thead>
	<tbody>
	<tr th:each="paciente : ${pacientes}">
	
    <td><a th:href="${(#mvc.url('PC#detalhesPaciente').arg(0, paciente.codigo)).build()}"><span th:text= "${paciente.nome}"></span></a></td> 
    <td><span th:text="${paciente.d_nascimento}"></span></td>
    <td><span th:text="${paciente.sexo}"></span></td>
</tr>


</tbody>
</table>
  <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
