<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	  <head>
	  <title>HospitalApp</title>
	   <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	  </head>
<body>
<h1>Paciente</h1>
<h3><a href="/paciente" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>lista de pacientes</a></h3>
 <div th:each="paciente : ${pacientes}" class="container">
 <div class="row">
 <p><span th:text= "${paciente.nome}"></span></p>
 <p><span th:text= "${paciente.d_nascimento}"></span></p>
 <p><span th:text= "${paciente.sexo}"></span></p>
 
 </div>
 </div>


  <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
